  <style>
    * {
      margin: 0%;
      padding: 0%;
    }
    .container {
      width: 50%;
      height: 100vh;
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .box1 {
      background-color: red;
      width: 100px;
      height: 100px;
      /* position: static; by default static  */
      top: 50%;
      right: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }

    nav {
      display: flex;
      background-color: black;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      top: 0px;
      /* width: 100%; */
      position: sticky;
    }
    nav ul {
      display: flex;
      color: white;
      gap: 10px;
    }
    nav ul li {
      list-style: none;
    }
  </style>
