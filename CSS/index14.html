<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

*{
    margin: 0%;
    padding: 0%;
}

.container{
    width: 400px;
    height: 400px;
    background-color: bisque;
    position: relative;
    /* z-index: 1; */
}

.box1{
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    /* z-index: -1; */
}

.box2{
    width: 80px;
    height: 80px;
    background-color: green;
    top: 0px;
    left: 0px;
    position: absolute;
    z-index: 1;
}

</style>
<body>


<div class="container">
    
    <div class="box1"></div>
    <div class="box2"></div>
</div>
    
    

</body>
</html>
