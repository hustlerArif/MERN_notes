<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"> <br><br>
        
        <label for="lname">Last Name</label> &nbsp;
        <input type="text" name="lname" id="lname"> <br><br>

        <label for="userpass">Password</label>
        <input type="password" name="userpass"> <br><br>

        What is your Gender ? <br>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        
        <input type="radio" name="gender" value="Female">
        <label>Female</label>   <br><br>

        What is your favourite hobby? <br>
        <input type="checkbox" name="hobby1" value="Reading">
        <label>Reading</label> <br>

        <input type="checkbox" name="hobby2" value="Skydiving">
        <label>Skydiving</label> <br><br>

        <input type="button" value="clickme" onclick="alert('great job!')" > <br><br>
        
        <input type="color" name="bgcolor" value="#fffff"> <br><br>

        <input type="date" name="date" max="2023-12-25" min="2023-12-24" value="2023-12-24"> <br><br>
       
        <input type="time"> <br><br>
        
        <input type="file" name="myfile" accept="images/*, .pdf">  <br><br>

        <input type="number" value="10" min="2" max="20" step="5"> <br><br>

        <input type="range" min="1" max="100" value="1" step="10"> <br><br>

        <input type="submit" value="signup">
        <input type="reset" value="reset">


    </form>
</body>
</html>
